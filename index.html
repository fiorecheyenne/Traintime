<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CHOOCHHOOO</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
        <div class="jumbotron">
            <div class="text-center">
                <h1 class="display-1">CHOO CHOOO</h1>

                <p><button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addtrain"
                        aria-expanded="false" aria-controls="addtrain">
                        Click to add a train!
                    </button>
            </div>
            </p>
            <div class="collapse" id="addtrain">
                <div class="card card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train-name" class="col-sm-2 col-form-label">Whats that trains name?</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="train-name-input"
                                    placeholder="Put the train name here!">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="destination" class="col-sm-2 col-form-label">Wheres that train goin'?</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="destination-input"
                                    placeholder="Train destination here!">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="frequency" class="col-sm-2 col-form-label">How often does the choo choo
                                come?</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="frequency-input"
                                    placeholder="Train frequency (minutes)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="next-arrival" class="col-sm-2 col-form-label">When is that train coming
                                next?</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="arrival-input"
                                    placeholder="Next train time (military time)">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary" id="submit">Submit!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>

        <div class="container">
            <div class="card card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name:</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes away</th>
                        </tr>
                    </thead>
                    <tbody id="table-rows">
                        <tr>
                            <td>chugga chugga</td>
                            <td>Unknown</td>
                            <td>400</td>
                            <td>02:00 AM</td>
                            <td>12345</td>

                        </tr>

                    </tbody>
                </table>


            </div>
        </div>
    </body>

    <!--Jquery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Moment CDN-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
